<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="./main1.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="Receipt">
            <div class= "Receipt-content">
                <h1 class="Receipt-header">Thông tin đăng ký</h1>
                <p>Ngày đăng ký: <span class="receipt-day"></span> </p>
                <p>Nhân viên:    <span class="receipt-staff"></span></p>
                <p>Họ tên khách: <span class="receipt-client"></span> </p>
                <p>Địa chỉ:     <span class="receipt-address"></span> </p>
                <p>Tour:        <span class= "receipt-tour"></span> </p>
                <p>Ghi chú:     <span class="receipt-note"></span> </p>
                <p>Số lượng khách đoàn</p>
                <table class="Receipt-table">
                    <tr>
                        <td></td>
                        <td><h1>SL</h1></td>
                        <td><h1>Đơn giá</h1></td>
                        <td><h1>Thành Tiền</h1></td>
                    </tr>
                    <tr>
                        <td>Người lớn</td>
                        <td><span class= "receipt-AdultNumber"></span></td>
                        <td><span class="receipt-TourVal"></span></td>
                        <td><span class="receipt-AdultVal"></span></td>
                    </tr>
                    <tr>
                        <td>Trẻ em</td>
                        <td><span class="receipt-ChildNumber"></span></td>
                        <td><span class="receipt-TourVal"></span></td>
                        <td><span class="receipt-ChildVal"></span></td>
                    </tr>
                    <th>
                        <h1 class="Receipt-table-total">Tổng tiền</h1>
                        <td><span class="receipt-TotalVal"></span></td>
                    </th>
                </tables>
            </div>
        </div>
    </body>
    <script>
        $(".receipt-day").html(localStorage.getItem("Date"));
        $(".receipt-staff").html(localStorage.getItem("StaffName"));
        $(".receipt-client").html(localStorage.getItem("ClientName"));
        $(".receipt-address").html(localStorage.getItem("Address"));
        $(".receipt-tour").html(localStorage.getItem("TourName"));
        $(".receipt-note").html(localStorage.getItem("Note"));
        $(".receipt-TourVal").html(localStorage.getItem("TourVal"));
        $(".receipt-AdultNumber").html(localStorage.getItem("AdultNumber"));
        $(".receipt-ChildNumber").html(localStorage.getItem("ChildNumber"));
        $(".receipt-AdultVal").html(localStorage.getItem("AdultVal"));
        $(".receipt-ChildVal").html(localStorage.getItem("ChildVal"));
        $(".receipt-TotalVal").html(localStorage.getItem("TotalVal"));
    </script>
</html>
